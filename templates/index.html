<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>
    {%- block title %}{{ config.title }}{% endblock title -%}
  </title>
  <meta name="author" content="{{ config.extra.author }}">
  {% if page.description -%}
  <meta name="description" content="{{ page.description }}">
  {%- endif %}
  <link rel="alternate" type="application/rss+xml" href="{{ config.base_url }}/rss.xml">
  <link rel="stylesheet" href="{{ config.base_url }}/style.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,400i,700,700i&subset=latin-ext" rel="stylesheet">
</head>
<body>
  <header id="banner">
    <h1 id="page-title"><a id="site-title" href="{{ config.base_url }}">{{ config.title }}</a></h1>
    <span id="site-subtitle">C Jones' Blog</span>
  </header>
  <nav id="menu">
    <ul>
      <li><a href="{{ config.base_url }}/">Blog</a></li>
      <li><a href="{{ config.base_url }}/about">About</a></li>
      <li>
        <a rel="alternate" type="application/rss+xml" href="{{ config.base_url }}/rss.xml">
          RSS
          <svg class="icon" viewBox="0 0 8 8"><g style="fill:#2aa198"><circle cx="1" cy="7" r="1"/><path d="M3 8A3 3,0,0 0,0 5L0 3A5 5,0,0 1,5 8M6 8A6 6,0,0 0,0 2L0 0A8 8,0,0 1,8 8"/></g></svg>
        </a>
      </li>
    </ul>
  </nav>
  <main>
  {%- block content -%}
  {%- endblock -%}
  </main>
  <footer id="content-info">
    <div>Built with <a href="https://www.getgutenberg.io/">Gutenberg</a>.</div>
    <div>Copyright 2018 by C Jones.</div>
  </footer>
</body>
</html>
